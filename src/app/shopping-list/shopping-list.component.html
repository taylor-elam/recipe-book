<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         (click)="onEditItem(i)"
         *ngFor="let ingredient of (ingredients | async).ingredients; let i = index">
        <span>{{ ingredient.name }}</span>
        (<span>{{ ingredient.amount }}</span>)
      </a>
    </ul>
  </div>
</div>
