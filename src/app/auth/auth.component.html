<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3 *ngIf="isLoginMode === true">Log in to your account</h3>
    <h3 *ngIf="isLoginMode === false">Sign up for an account</h3>
    <p>
      <span *ngIf="isLoginMode === true">Don't have an account?</span>
      <span *ngIf="isLoginMode === false">Already have an account?</span>
      <a (click)="onSwitchMode()">
        {{ isLoginMode === true ? 'Sign up' : 'Login'}}
      </a>
    </p>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label form="email">E-Mail</label>
        <input class="form-control"
               id="email"
               name="email"
               ngModel=""
               required
               email
               type="email">
      </div>
      <div class="form-group">
        <label form="password">Password</label>
        <input class="form-control"
               id="password"
               name="password"
               ngModel
               required
               minlength="6"
               type="password">
      </div>
      <div>
        <button class="btn btn-primary"
                [disabled]="!authForm.valid"
                type="submit">
          {{ isLoginMode === true ? 'Login' : 'Sign up'}}
        </button>
      </div>
    </form>
  </div>
</div>
